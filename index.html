<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Pomodoro Clock</title>
  </head>

  <body>
    <div class="pomodoro-clock">
      <h1 id="timer">25:00</h1>
      <h2 id="session-type">Work Session</h2>
      <button id="start-pause-button">Start/Pause</button>
      <button id="stop-button">Stop</button>
      <button id="reset-button">Reset</button>
    </div>
    <div class="custom-sessions">
      <label for="work-session">Work</label>
      <input type="number" id="work-session" value="25" min="1">
      <label for="break-session">Break</label>
      <input type="number" id="break-session" value="5" min="1">
    </div>


  <script src="app.js"></script>
  </body>
</html>
